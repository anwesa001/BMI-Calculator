<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>BMI Calculator</title>
    <style>
      body {
        font-family: "Montserrat", serif;
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        align-items: center;
        justify-content: flex-start; /* Align elements to the top */
        height: 100vh;
        margin: 0;
        padding: 20px; /* Add padding for better spacing */
        background: url(../BMI-Calculator/asset/tape-403593_1280.jpg) no-repeat
          center center/cover;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Adjust opacity and color here */
        z-index: -1;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
        margin-top: 100px;
        margin-bottom: 20px; /* Add spacing between containers */
      }

      .container h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .container input {
        width: 80%;
        padding: 10px;
        margin: 10px -10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: "Montserrat", serif;
        font-size: 16px;
      }

      .container button {
        background: #74ebd5;
        color: #333;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        font-family: "Montserrat", serif;
      }

      .container button:hover {
        background: #5bd0c1;
      }

      .result {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }

      .info-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
      }

      .info-container h2 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #333;
      }

      .info-container p {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
      }

      .info-container p span {
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <input type="number" id="weight" placeholder="Weight (kg)" />
      <input type="number" id="height" placeholder="Height (m)" />
      <button onclick="calculateBMI()">Calculate</button>
      <div class="result" id="result"></div>
    </div>

    <!-- <div class="info-container">
      <h2>Understanding Your BMI</h2>
      <p><span>A healthy BMI for adults</span> is between 18.5 and 24.9:</p>
      <p><span>Under 18.5:</span> Underweight</p>
      <p><span>18.5 to 24.9:</span> Healthy weight</p>
      <p><span>25 to 29.9:</span> Overweight</p>
      <p><span>30 or greater:</span> Obese</p>
    </div> -->
    <script>
      function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value);

        // Validate input
        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
          document.getElementById("result").innerText =
            "Invalid input. Please enter positive numbers.";
          return;
        }

        // Calculate BMI
        const bmi = Math.round(weight / (height * height));

        // Determine BMI category
        let message;
        if (bmi < 18.5) {
          message = `Your BMI is ${bmi}, so you are underweight.`;
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          message = `Your BMI is ${bmi}, so you have a normal weight.`;
        } else if (bmi >= 25 && bmi <= 29.9) {
          message = `Your BMI is ${bmi}, so you are overweight.`;
        } else {
          message = `Your BMI is ${bmi}, so you are obese.`;
        }

        // Display the result
        document.getElementById("result").innerText = message;
      }
    </script>
  </body>
</html>
